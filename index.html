<!DOCTYPE html>
<link rel="stylesheet" href="style.css">
<body>
    <header>
    <h1 id="title"> Travel Survey Form </h1>
      <p>Please fill out the form below to register your interest.<br>We are really looking forward to travelling with you!</p>
    </header> 
     <!-- FORM -->
     <form id="survey-form">
       
       <div class='input-headings'>
         <label for="name" id="name-label"><b>Name</b></label>
      <input id="name" type="text" name="name" placeholder="Your Full Name" class="form-inputs" required> </input>   
    <br>        
      <label for="email" id="email-label"><b>Email</b></label>
      <input id="email" type="email" name="email" placeholder="email@example.com" class="form-inputs" required> </input>
    <br>
    <label for="number" id="number-label"><b>Age</b>
      <legend> You MUST be over the age of 18 to travel with us!</legend>
    </label>
      <input id="number" type="number" name="number" min="18" max="100" placeholder="18" class="form-inputs" required> </input>
    <br> 
    <br>
      
    <label for="dropdown" id="destination_label" style="width: 90vw;"> <b>Holiday Destination</b></label>
      <select id="dropdown" class="form-control">
         <option disabled selected value>Select Destination</option>
        <option value = "Aruba">Aruba</option>
        <option value = "Brazil">Brazil </option>
        <option value = "Fiji">Fiji</option>
        <option value = "Kenya">Kenya</option>
        <option value = "Peru">Peru</option>
        <option value = "Tanzania">Tanzania</option>
        </select>
    <br>
    <br>
     
      <label for="personal_budget" id="personal_budget-label"> <b>What's your budget?:</b> </label>
    <br>
      <input id="personal_budget" type="radio" name="color" value="bronze">
      <label for="personal_budget" class="input-radio"> £500 - £1000 </label>
    <br>
      <input id="personal_budget" type="radio" name="color" value="silver">
      <label for="personal_budget" class="input-radio"> £1000 - £1500 </label>
    <br>
      <input id="personal_budget" type="radio" name="color" value="gold">
      <label for="personal_budget" class="input-radio"> £1500 - £2000 </label>
    <br>
      <input id="personal_budget" type="radio" name="color" value="platinum">
      <label for="personal_budget" class="input-radio"> £2000 + </label>
    <br>
    <br>
                               
    <label id="textarea"><b>Which country would you like to visit next?</b></label>
       <br>
       <br>
    <textarea id="textarea" name"instructions" rows="6" cols="60">
    </textarea>
    <br>
    <br>
     
         
    <!-- SUBMIT BUTTON -->
      <input id="submit" type="submit" value="Submit" class="submit-button">
    </div>
    </form>
    </body>
    </html>
